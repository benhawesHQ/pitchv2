<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitch | Find venues that want to see you play</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¸</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      Pitch<span class="dot">.</span>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Book more shows. Play more music.</h1>
      <p class="sub">
        The fastest way to find venues that actually make sense for your draw.
      </p>

      <div class="search-box">

        <div class="field">
          <label>City</label>
          <input id="cityInput" placeholder="St. Louis" />
        </div>

        <div class="field">
          <label>Audience you can realistically draw</label>
          <input id="audienceInput" placeholder="40-75" />
        </div>

        <div class="field">
          <label>What else matters?</label>
          <input id="extraInput" placeholder="queer space, near train, black-owned, DIY vibe" />
        </div>

        <button id="searchBtn" class="search-btn">
          Find venues
        </button>

      </div>
    </div>
  </section>

  <!-- RESULTS -->
  <section class="results-section">
    <div id="results"></div>
  </section>

  <!-- LOADING EXPERIENCE -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="stage-icons">ðŸŽ¸ ðŸŽ¤</div>
    <div class="loading-text">Finding your next stage...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
