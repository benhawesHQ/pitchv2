<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pitch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="hero">
  <h1>Find Your Next Stage</h1>
  <p>Discover your venue faster.</p>

  <input id="cityInput" placeholder="Brooklyn, Portland, Berlin">
  <input id="audienceInput" type="number" placeholder="Expected audience (e.g. 40)">
  <button id="searchButton">Search Venues</button>
</div>

<div id="resultsWrapper" style="display:none;">
  <div id="results"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const button = document.getElementById("searchButton");
  button.addEventListener("click", searchVenues);
});

async function searchVenues() {
  const city = document.getElementById("cityInput").value;
  const audience = parseInt(document.getElementById("audienceInput").value);

  if (!city) return;

  const response = await fetch("/api/search?city=" + encodeURIComponent(city));
  const data = await response.json();

  const results = data.results || [];

  const filtered = results.filter(v => capacityMatch(v, audience));

  const container = document.getElementById("results");
  container.innerHTML = "";

  filtered.forEach(v => {
    container.innerHTML += renderVenue(v);
  });

  document.getElementById("resultsWrapper").style.display = "block";
}

function capacityMatch(place, audience) {
  if (!audience) return true;

  const name = place.name.toLowerCase();
  const bigWords = ["arena","stadium","paramount","center","hall","theater","theatre"];

  if (audience <= 50) {
    for (let w of bigWords) {
      if (name.includes(w)) return false;
    }
  }

  return true;
}

function renderVenue(v) {
  const googleUrl = "https://www.google.com/maps/search/?api=1&query=" +
    encodeURIComponent(v.name + " " + v.formatted_address);

  return `
  <div class="venue-card">
    <h2>${v.name}</h2>
    <p>‚≠ê ${v.rating || "N/A"}</p>
    <p>${v.formatted_address}</p>
    <a href="${googleUrl}" target="_blank" class="venue-button">View on Google</a>
  </div>
  `;
}
</script>

</body>
</html>
