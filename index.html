<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitch | Find your next stage</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¸</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
  <div class="logo">
    Pitch<span class="dot">.</span>
  </div>
</header>

<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">

    <h1>Find your next stage.</h1>
    <p class="sub">
      Discover venues faster so you can focus on playing the show.
    </p>

    <div class="search-wrapper">
      <div class="search-box">

        <div class="field">
          <label>City</label>
          <input id="cityInput" placeholder="Nashville">
        </div>

        <div class="field">
          <label>Expected audience</label>
          <input id="audienceInput" placeholder="50-100">
        </div>

        <div class="field">
          <label>Preferences</label>
          <input id="extraInput" placeholder="queer-friendly, near train, volunteer-run">
        </div>

        <div class="field">
          <label>Results</label>
          <select id="countSelect">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
          </select>
        </div>

        <button id="searchBtn" class="search-btn">
          Find venues
        </button>

      </div>
    </div>

  </div>
</section>

<section class="results-section">
  <div id="results"></div>
</section>

<div id="loadingOverlay" class="loading-overlay">
  <div class="stage-icons">ðŸŽ¸ ðŸŽ¤</div>
  <div class="loading-text">Building your shortlist...</div>
</div>

<script src="script.js"></script>
</body>
</html>
