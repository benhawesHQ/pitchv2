<!DOCTYPE html>
<html>
<head>
  <title>Pitch.io | Book a show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸŽ¸ Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¸</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --orange: #f94501;
      --bg: #111;
      --card: #181818;
      --soft: #2a2a2a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: 'Open Sans', sans-serif;
    }

    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
      padding: 120px 20px 100px;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 760px;
      margin: auto;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 44px;
      margin-bottom: 12px;
    }

    .sub {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 50px;
    }

    .search-box {
      background: rgba(20,20,20,0.95);
      padding: 32px;
      border-radius: 14px;
      border: 1px solid #222;
      text-align: left;
    }

    label {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #2b2b2b;
      background: var(--card);
      color: white;
      font-size: 15px;
      margin-bottom: 24px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .pill {
      padding: 8px 14px;
      border-radius: 20px;
      background: var(--soft);
      border: 1px solid #333;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.15s ease;
    }

    .pill.active {
      background: var(--orange);
      color: black;
      border-color: var(--orange);
      font-weight: 600;
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      background: var(--orange);
      color: black;
      cursor: pointer;
      margin-top: 10px;
    }

    .results {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .venue-card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #222;
    }

    .venue-name {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 18px;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
      z-index: 999;
    }

    .quote {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 600;
      max-width: 600px;
    }

    .author {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div class="hero">
  <div class="hero-content">
    <h1>Find venues that want to see you play.</h1>
    <div class="sub">Book more shows. Play more music.</div>

    <div class="search-box">

      <label>City</label>
      <input id="city" placeholder="Nashville, NYC, Chicagoâ€¦" />

      <label>Genre</label>
      <div class="row" id="genreRow">
        <div class="pill">ðŸŽ¸ Rock</div>
        <div class="pill">ðŸŒ™ Indie</div>
        <div class="pill">ðŸŽ· Jazz</div>
        <div class="pill">ðŸŽ­ Cabaret</div>
        <div class="pill">ðŸŽ¤ Comedy</div>
        <div class="pill">âœ¨ Pop</div>
      </div>

      <label>Audience size</label>
      <input id="audience" placeholder="20-30 or 45 or fifty" />

      <label>Show type</label>
      <div class="row" id="showTypeRow">
        <div class="pill">Single show</div>
        <div class="pill">Multiple shows</div>
      </div>

      <div class="row">
        <div class="pill" id="likelyToggle">Prioritize venues likely to reply</div>
      </div>

      <button class="search-btn" id="searchBtn">Search venues</button>

    </div>
  </div>
</div>

<div class="results" id="results"></div>

<div class="loading-overlay" id="loading">
  <div class="quote" id="quoteText"></div>
  <div class="author" id="quoteAuthor"></div>
</div>

<script>

let selectedGenre = null;
let selectedShowType = null;
let likelyOnly = false;

document.querySelectorAll("#genreRow .pill").forEach(btn => {
  btn.addEventListener("click", function() {
    document.querySelectorAll("#genreRow .pill").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
    selectedGenre = this.innerText;
  });
});

document.querySelectorAll("#showTypeRow .pill").forEach(btn => {
  btn.addEventListener("click", function() {
    document.querySelectorAll("#showTypeRow .pill").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
    selectedShowType = this.innerText;
  });
});

document.getElementById("likelyToggle").addEventListener("click", function() {
  likelyOnly = !likelyOnly;
  this.classList.toggle("active");
});

function parseAudience(input) {
  if (!input) return null;
  const nums = input.match(/\d+/g);
  if (!nums) return null;
  if (nums.length === 1) return parseInt(nums[0]);
  return { min: parseInt(nums[0]), max: parseInt(nums[1]) };
}

const quotes = [
  { text: "The way I see it, if you want the rainbow, you gotta put up with the rain.", author: "Dolly Parton" },
  { text: "You have to be relentless.", author: "BeyoncÃ©" },
  { text: "Play every show like it matters.", author: "Dave Grohl" },
  { text: "I built my own empire.", author: "Bad Bunny" },
  { text: "Donâ€™t underestimate the power of your voice.", author: "Jennifer Lopez" },
  { text: "If you believe in yourself, anything is possible.", author: "Usher" },
  { text: "Hard work beats talent.", author: "Kendrick Lamar" },
  { text: "You have to create your own opportunities.", author: "Nicki Minaj" },
  { text: "I was told no a thousand times.", author: "J. Balvin" },
  { text: "Nothing worth having comes easy.", author: "Selena Gomez" }
];

function randomQuote() {
  return quotes[Math.floor(Math.random() * quotes.length)];
}

document.getElementById("searchBtn").addEventListener("click", async function() {

  const city = document.getElementById("city").value;
  if (!city) {
    alert("Enter a city.");
    return;
  }

  const audience = parseAudience(document.getElementById("audience").value);

  const q = randomQuote();
  document.getElementById("quoteText").innerText = "â€œ" + q.text + "â€";
  document.getElementById("quoteAuthor").innerText = "â€” " + q.author;
  document.getElementById("loading").style.display = "flex";

  try {
    const res = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        city,
        genre: selectedGenre,
        audience,
        showType: selectedShowType,
        likelyOnly
      })
    });

    const data = await res.json();

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    data.forEach(v => {
      const card = document.createElement("div");
      card.className = "venue-card";
      card.innerHTML = `
        <div class="venue-name">${v.name}</div>
        <div>${v.address || ""}</div>
      `;
      resultsDiv.appendChild(card);
    });

  } catch (err) {
    console.error(err);
  }

  document.getElementById("loading").style.display = "none";

});

</script>

</body>
</html>
