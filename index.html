<!DOCTYPE html>
<html>
<head>
  <title>Pitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸŽ¸ Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¸</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>

    :root {
      --orange: #f94501;
      --bg: #111;
      --card: #1a1a1a;
      --soft: #2a2a2a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: 'Open Sans', sans-serif;
    }

    /* NAV */

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 30px;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .nav-btn {
      background: var(--orange);
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    /* HERO */

    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
      padding: 120px 20px 100px;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 720px;
      margin: auto;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 44px;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 50px;
    }

    .search-box {
      background: rgba(20,20,20,0.95);
      padding: 32px;
      border-radius: 12px;
      border: 1px solid #222;
      text-align: left;
    }

    label {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: white;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #2b2b2b;
      background: var(--card);
      color: white;
      font-size: 15px;
      margin-bottom: 24px;
    }

    /* GENRE */

    .genre-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .genre-btn {
      padding: 8px 14px;
      border-radius: 20px;
      background: var(--soft);
      border: 1px solid #333;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.15s ease;
    }

    .genre-btn.active {
      background: var(--orange);
      color: black;
      border-color: var(--orange);
      font-weight: 600;
    }

    /* TOGGLE */

    .toggle-btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 20px;
      background: var(--soft);
      border: 1px solid #333;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .toggle-btn.active {
      background: var(--orange);
      color: black;
      border-color: var(--orange);
      font-weight: 600;
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      background: var(--orange);
      color: black;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <div class="nav">
    <div class="logo">PITCH</div>
    <button class="nav-btn">Plan a tour</button>
  </div>

  <div class="hero">
    <div class="hero-content">

      <h1>Find venues that want to see you play.</h1>
      <div class="sub">Book more shows. Play more music.</div>

      <div class="search-box">

        <label>City</label>
        <input id="city" placeholder="Nashville, NYC, Chicagoâ€¦" />

        <label>Genre</label>
        <div class="genre-row">
          <div class="genre-btn">Rock</div>
          <div class="genre-btn">Indie</div>
          <div class="genre-btn">Jazz</div>
          <div class="genre-btn">Cabaret</div>
          <div class="genre-btn">Comedy</div>
          <div class="genre-btn">Pop</div>
        </div>

        <label>Audience</label>
        <input id="audience" placeholder="50 Â· 40-60 Â· under 100" />

        <div class="toggle-btn" id="likelyToggle">
          Prioritize likely to reply
        </div>

        <button class="search-btn" onclick="searchVenues()">Search venues</button>

      </div>
    </div>
  </div>

<script>

let selectedGenre = null;
let likelyActive = false;

document.querySelectorAll(".genre-btn").forEach(btn => {
  btn.addEventListener("click", function() {
    document.querySelectorAll(".genre-btn").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
    selectedGenre = this.innerText;
  });
});

document.getElementById("likelyToggle").addEventListener("click", function() {
  likelyActive = !likelyActive;
  this.classList.toggle("active");
});

function normalizeAudience(input) {
  if (!input) return null;
  const numbers = input.match(/\d+/g);
  if (numbers) {
    if (numbers.length === 1) return parseInt(numbers[0]);
    if (numbers.length >= 2) return {
      min: parseInt(numbers[0]),
      max: parseInt(numbers[1])
    };
  }
  return input.toLowerCase();
}

async function searchVenues() {

  const city = document.getElementById("city").value;
  const audienceRaw = document.getElementById("audience").value;
  const audience = normalizeAudience(audienceRaw);

  if (!city) {
    alert("Enter a city.");
    return;
  }

  const res = await fetch("/api/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      city,
      genre: selectedGenre,
      likely: likelyActive,
      audience
    })
  });

  const data = await res.json();
  console.log(data);
}

</script>

</body>
</html>
