<!DOCTYPE html>
<html>
<head>
  <title>Pitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Open Sans', sans-serif;
    }

    .hero {
      position: relative;
      height: 80vh;
      background: url('hero.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .sub {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, select {
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      background: linear-gradient(90deg,#ff5f6d,#ffc371);
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .results {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin-top: 0;
      font-family: 'Poppins', sans-serif;
    }

    .stack {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stack a {
      color: #ffc371;
      text-decoration: none;
    }

    footer {
      padding: 40px 20px;
      background: #111;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }

    @media(max-width: 768px) {
      h1 { font-size: 32px; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="hero-content">
      <h1>üé∏ Find venues faster.</h1>
      <div class="sub">
        Stop digging through old Reddit threads.  
        Start reaching out to real venues. üöÄ
      </div>

      <div class="search-box">
        <input id="city" placeholder="City (SF, San Francisco, NYC, etc)">
        <select id="genre">
          <option value="">Select vibe üé∂</option>
          <option value="rock">Rock</option>
          <option value="cabaret">Cabaret</option>
          <option value="indie">Indie</option>
          <option value="comedy">Comedy</option>
        </select>

        <label>
          <input type="checkbox" id="likely"> Only show likely to reply üëç
        </label>

        <button onclick="search()">Search venues</button>
      </div>
    </div>
  </div>

  <div class="results" id="results"></div>

  <footer>
    Created by Ben Hawes in NYC<br><br>
    @benhawesHQ<br>
    www.benhawesHQ.com<br>
    tiktok.com/@benhawesHQ<br>
    ben@benhawesHQ.com
  </footer>

  <script src="script.js"></script>
</body>
</html>
