<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venue Finder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .venue {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Find venues that actually want you.</h1>

  <div class="form">
    <input id="city" type="text" placeholder="Target city" value="Brooklyn" />
    <input id="audience" type="number" placeholder="Audience size" value="40" />

    <label>
      <input type="checkbox" id="blackOwned" />
      Black owned
    </label>

    <label>
      <input type="checkbox" id="topLikely" />
      Top likely fit
    </label>

    <button id="buildBtn">Build my shortlist</button>
  </div>

  <div id="results"></div>

  <script>
    const button = document.getElementById("buildBtn");

    button.addEventListener("click", async () => {
      const city = document.getElementById("city").value;
      const audience = document.getElementById("audience").value;
      const blackOwned = document.getElementById("blackOwned").checked;
      const topLikely = document.getElementById("topLikely").checked;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      try {
        const response = await fetch("/api/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            city,
            audience,
            shortlistSize: 5,
            filters: {
              blackOwned,
              topLikely
            }
          })
        });

        const data = await response.json();

        if (!response.ok) {
          resultsDiv.innerHTML = "Something went wrong. Check API setup.";
          return;
        }

        resultsDiv.innerHTML = data.map(venue => `
          <div class="venue">
            <h3>${venue.name}</h3>
            <p><strong>Neighborhood:</strong> ${venue.neighborhood}</p>
            <p><strong>Capacity:</strong> ${venue.capacity}</p>
            <p>${venue.whyFit}</p>
          </div>
        `).join("");

      } catch (error) {
        resultsDiv.innerHTML = "Something went wrong. Check API setup.";
      }
    });
  </script>

</body>
</html>
