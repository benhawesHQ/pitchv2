<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pitch</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--orange:#FF3C00;
--bg:#FFF1EA;
--text:#111111;
--muted:#3F3F3F;
--border:#E6E1DA;
--card:#FFFFFF;
--success:#1DB954;
--warn:#FFC700;
--danger:#E63946;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Inter',sans-serif;
background:var(--bg);
color:var(--text);
}

.container{
max-width:1100px;
margin:0 auto;
padding:0 40px 80px 40px;
}

header{
max-width:1100px;
margin:0 auto;
padding:32px 40px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-family:'Poppins';
font-weight:800;
font-size:24px;
color:var(--orange);
}

.hero{
margin-top:40px;
}

.hero h1{
font-family:'Poppins';
font-size:64px;
line-height:1.05;
margin:0;
}

.hero .accent{
color:var(--orange);
}

.hero p{
margin-top:20px;
font-size:18px;
color:var(--muted);
max-width:600px;
}

.form-section{
margin-top:60px;
background:var(--card);
border-radius:28px;
padding:48px;
border:1px solid var(--border);
box-shadow:0 10px 30px rgba(0,0,0,0.04);
}

.form-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:24px;
}

.full{
grid-column:span 2;
}

label{
font-size:12px;
font-weight:600;
color:var(--muted);
margin-bottom:8px;
display:block;
}

input, select{
width:100%;
padding:14px 16px;
border-radius:14px;
border:1px solid var(--border);
font-size:14px;
}

.search-btn{
margin-top:30px;
width:100%;
padding:18px;
border:none;
border-radius:18px;
background:var(--orange);
color:white;
font-family:'Poppins';
font-weight:600;
font-size:16px;
cursor:pointer;
}

.results{
margin-top:80px;
}

.venue{
background:white;
border:1px solid var(--border);
border-radius:24px;
padding:28px;
margin-bottom:24px;
}

.venue-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:12px;
}

.venue-name{
font-family:'Poppins';
font-weight:600;
font-size:18px;
}

.score{
padding:6px 12px;
border-radius:999px;
font-size:12px;
font-weight:600;
color:white;
}

.high{background:var(--success)}
.mid{background:var(--warn);color:#111}
.low{background:var(--danger)}

.loading{
opacity:.6;
}

@media (max-width:900px){
.hero h1{font-size:42px;}
.form-grid{grid-template-columns:1fr;}
.full{grid-column:span 1;}
}
</style>
</head>

<body>

<header>
<div class="logo">pitch.</div>
</header>

<div class="container">

<section class="hero">
<h1>
Find venues that actually <span class="accent">want you.</span>
</h1>
<p>
Stop cold emailing into the void. Discover rooms aligned with your show.
</p>
</section>

<section class="form-section">

<div class="form-grid">

<div>
<label>Target city</label>
<input id="city" placeholder="Brooklyn, NY">
</div>

<div>
<label>Audience size</label>
<input id="audience" placeholder="20–50">
</div>

<div class="full">
<label>Shortlist size</label>
<select id="count">
<option value="6">6 venues</option>
<option value="10">10 venues</option>
<option value="15">15 venues</option>
<option value="20">20 venues</option>
</select>
</div>

<div class="full">
<button id="searchBtn" class="search-btn">
Build my shortlist →
</button>
</div>

</div>
</section>

<section id="results" class="results"></section>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const button = document.getElementById("searchBtn");
const resultsDiv = document.getElementById("results");

button.addEventListener("click", async function(){

const city = document.getElementById("city").value.trim();
const audience = document.getElementById("audience").value.trim();
const count = document.getElementById("count").value;

if(!city || !audience){
resultsDiv.innerHTML = "<p>Please enter city and audience size.</p>";
return;
}

resultsDiv.innerHTML = "<p class='loading'>Searching venues…</p>";

try{

const res = await fetch("/api/search",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body: JSON.stringify({ city, audience, count })
});

if(!res.ok){
throw new Error("API error");
}

const data = await res.json();

let textOutput = "";

if(data.output && data.output[0] && data.output[0].content){
textOutput = data.output[0].content[0].text;
}else{
throw new Error("Unexpected API format");
}

const venues = JSON.parse(textOutput);

resultsDiv.innerHTML = "<h2>Your shortlist</h2>";

venues.forEach(v=>{

let scoreClass="low";
if(v.likelihood_score>=75) scoreClass="high";
else if(v.likelihood_score>=50) scoreClass="mid";

resultsDiv.innerHTML += `
<div class="venue">
<div class="venue-header">
<div class="venue-name">${v.name}</div>
<div class="score ${scoreClass}">
${v.likelihood_score}/100
</div>
</div>
<p><strong>Neighborhood:</strong> ${v.neighborhood}</p>
<p><strong>Capacity:</strong> ${v.capacity}</p>
<p>${v.reason}</p>
</div>
`;

});

}catch(err){
resultsDiv.innerHTML = "<p>Something went wrong. Check API setup.</p>";
console.error(err);
}

});

});
</script>

</body>
</html>
