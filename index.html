<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pitch ‚Äì Venue Finder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #F3EFE7;
    font-family: 'Open Sans', sans-serif;
    color: #2A1F16;
  }

  .wrapper {
    max-width: 1000px;
    margin: 80px auto;
    padding: 0 40px;
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 64px;
    line-height: 1.05;
    margin: 0 0 20px 0;
  }

  .accent {
    color: #F04A00;
  }

  .subtext {
    font-size: 18px;
    max-width: 600px;
    color: #5A5147;
    margin-bottom: 60px;
  }

  .card {
    background: #F8F5EF;
    padding: 50px;
    border-radius: 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  }

  .card h2 {
    font-family: 'Poppins', sans-serif;
    margin-top: 0;
    margin-bottom: 30px;
    font-size: 28px;
  }

  input {
    width: 100%;
    padding: 16px;
    margin-bottom: 20px;
    border-radius: 14px;
    border: 1px solid #E2DBD1;
    font-size: 16px;
    background: #EFE9DF;
  }

  input:focus {
    outline: none;
    border-color: #F04A00;
  }

  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 30px;
  }

  .pill {
    padding: 10px 18px;
    border-radius: 999px;
    background: #EFE9DF;
    border: 1px solid #E2DBD1;
    cursor: pointer;
    font-size: 14px;
  }

  .pill.active {
    background: #F04A00;
    color: white;
    border-color: #F04A00;
  }

  button {
    width: 100%;
    padding: 20px;
    border-radius: 18px;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 18px;
    background: #F04A00;
    color: white;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  #status {
    margin-top: 20px;
    font-size: 15px;
  }

  #results {
    margin-top: 40px;
  }

  .venue {
    padding: 20px;
    background: #FFFFFF;
    border-radius: 16px;
    margin-bottom: 20px;
    border: 1px solid #E2DBD1;
  }

  .venue h3 {
    margin: 0 0 8px 0;
    font-family: 'Poppins', sans-serif;
  }

  .meta {
    font-size: 14px;
    color: #5A5147;
    margin-bottom: 10px;
  }

  .score {
    font-weight: 600;
    margin-bottom: 6px;
  }

</style>
</head>

<body>

<div class="wrapper">

  <h1>
    Find venues<br>
    that actually <span class="accent">reply.</span>
  </h1>

  <div class="subtext">
    Stop relying on stale Reddit lists. Pitch surfaces 15 active venues so you can focus on planning the show.
  </div>

  <div class="card">

    <h2>Find your next gig üé∂</h2>

    <form id="searchForm">
      <input type="text" id="city" placeholder="City" required>
      <input type="number" id="audience" placeholder="Audience size" required>

      <div class="filters">
        <div class="pill" data-filter="blackOwned">‚úäüèæ Black-owned</div>
        <div class="pill" data-filter="queerFriendly">üåà Queer-friendly</div>
        <div class="pill" data-filter="intimate">üé§ 20‚Äì150 cap rooms</div>
      </div>

      <button type="submit">Find venues ‚Üí</button>
    </form>

    <div id="status"></div>
    <div id="results"></div>

  </div>
</div>

<script>
const form = document.getElementById("searchForm");
const status = document.getElementById("status");
const results = document.getElementById("results");
const pills = document.querySelectorAll(".pill");

let activeFilters = {};

pills.forEach(pill => {
  pill.addEventListener("click", () => {
    const key = pill.dataset.filter;
    activeFilters[key] = !activeFilters[key];
    pill.classList.toggle("active");
  });
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  status.innerText = "Searching active venues...";
  results.innerHTML = "";

  const city = document.getElementById("city").value;
  const audience = document.getElementById("audience").value;

  try {
    const response = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        city,
        audience,
        ...activeFilters
      })
    });

    const data = await response.json();

    if (!data.venues) {
      status.innerText = "Something went wrong.";
      return;
    }

    status.innerText = "";

    data.venues.forEach((venue) => {
      const div = document.createElement("div");
      div.className = "venue";
      div.innerHTML = `
        <h3>üé§ ${venue.name}</h3>
        <div class="meta">
          üìç ${venue.neighborhood} ¬∑ ${venue.capacity}
        </div>
        <div class="score">
          üî• Reply Likelihood: ${venue.replyLikelihood}%
        </div>
        <div style="margin-bottom:6px;">
          ‚ö° ${venue.activitySignal}
        </div>
        <div style="margin-bottom:6px;">
          üé∂ ${venue.whyThisFits}
        </div>
        <div style="color:#F04A00; font-weight:600;">
          üí° ${venue.bookingTip}
        </div>
      `;
      results.appendChild(div);
    });

  } catch {
    status.innerText = "Error connecting to server.";
  }
});
</script>

</body>
</html>
