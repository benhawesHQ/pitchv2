<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pitch â€“ Venue Finder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #F3EFE7;
    font-family: 'Open Sans', sans-serif;
    color: #2A1F16;
  }

  .wrapper {
    max-width: 1000px;
    margin: 80px auto;
    padding: 0 40px;
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 64px;
    line-height: 1.05;
    margin: 0 0 20px 0;
  }

  .accent {
    color: #F04A00;
  }

  .subtext {
    font-size: 18px;
    max-width: 600px;
    color: #5A5147;
    margin-bottom: 60px;
  }

  .card {
    background: #F8F5EF;
    padding: 50px;
    border-radius: 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  }

  input {
    width: 100%;
    padding: 16px;
    margin-bottom: 20px;
    border-radius: 14px;
    border: 1px solid #E2DBD1;
    font-size: 16px;
    background: #EFE9DF;
  }

  input:focus {
    outline: none;
    border-color: #F04A00;
  }

  button {
    width: 100%;
    padding: 20px;
    border-radius: 18px;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 18px;
    background: #F04A00;
    color: white;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  #status {
    margin-top: 20px;
    font-size: 15px;
    text-align: center;
  }

  .loading {
    font-size: 24px;
    animation: bounce 1s infinite;
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  #results {
    margin-top: 40px;
  }

  .venue {
    padding: 24px;
    background: white;
    border-radius: 16px;
    margin-bottom: 20px;
    border: 1px solid #E2DBD1;
  }

  .venue h3 {
    margin: 0 0 8px 0;
    font-family: 'Poppins', sans-serif;
  }

  .meta {
    font-size: 14px;
    color: #5A5147;
    margin-bottom: 8px;
  }

  .score {
    font-weight: 600;
    margin-bottom: 8px;
  }

  .actions {
    margin-top: 14px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }

  .actions a {
    text-decoration: none;
    font-weight: 600;
    color: #F04A00;
  }

</style>
</head>

<body>

<div class="wrapper">

  <h1>
    Find venues<br>
    that actually <span class="accent">reply.</span>
  </h1>

  <div class="subtext">
    Pitch replaces stale Reddit lists with active venues so you can focus on planning the show.
  </div>

  <div class="card">

    <form id="searchForm">
      <input type="text" id="city" placeholder="City" required>
      <input type="number" id="audience" placeholder="Audience size" required>
      <button type="submit">Find venues â†’</button>
    </form>

    <div id="status"></div>
    <div id="results"></div>

  </div>
</div>

<script>
const form = document.getElementById("searchForm");
const status = document.getElementById("status");
const results = document.getElementById("results");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  status.innerHTML = '<div class="loading">ğŸ¶ ğŸµ ğŸ¶</div>';
  results.innerHTML = "";

  const city = document.getElementById("city").value;
  const audience = document.getElementById("audience").value;

  try {
    const response = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ city, audience })
    });

    const data = await response.json();

    status.innerHTML = "";

    data.venues.forEach((venue) => {
      const div = document.createElement("div");
      div.className = "venue";
      div.innerHTML = `
        <h3>ğŸ¤ ${venue.name}</h3>
        <div class="meta">
          ğŸ“ ${venue.neighborhood} Â· ${venue.capacity}
        </div>
        <div class="score">
          ğŸ”¥ Reply Likelihood: ${venue.replyLikelihood}%
        </div>
        <div>âš¡ ${venue.activitySignal}</div>
        <div style="margin-top:6px;">ğŸ¶ ${venue.whyThisFits}</div>
        <div style="margin-top:6px; font-weight:600; color:#F04A00;">
          ğŸ’¡ ${venue.bookingTip}
        </div>

        <div class="actions">
          ${venue.website ? `<a href="${venue.website}" target="_blank">ğŸŒ Website</a>` : ""}
          ${venue.instagram ? `<a href="${venue.instagram}" target="_blank">ğŸ“¸ Instagram</a>` : ""}
          ${venue.email ? `<a href="mailto:${venue.email}">âœ‰ï¸ Email</a>` : ""}
          ${venue.phone ? `<a href="tel:${venue.phone}">ğŸ“ Call</a>` : ""}
        </div>
      `;
      results.appendChild(div);
    });

  } catch {
    status.innerHTML = "Something went wrong.";
  }
});
</script>

</body>
</html>
