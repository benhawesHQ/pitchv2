<!DOCTYPE html>
<html>
<head>
  <title>Pitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f1ec;
      color: #1f1611;
    }

    /* NAV */

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      font-weight: 600;
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    .logo span {
      color: #ff4d00;
    }

    /* HERO */

    .hero {
      padding: 120px 24px 80px 24px;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 72px;
      line-height: 1.05;
      margin: 0 0 20px 0;
    }

    .highlight {
      color: #ff4d00;
    }

    .hero p {
      font-size: 22px;
      color: #6b5f57;
      max-width: 650px;
      margin: 0 auto 50px auto;
    }

    /* SEARCH PANEL */

    .search-wrapper {
      background: white;
      padding: 40px;
      border-radius: 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.07);
      max-width: 900px;
      margin: 0 auto 120px auto;
    }

    .search-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    input {
      padding: 20px;
      border-radius: 20px;
      border: none;
      background: #f1ebe4;
      font-size: 16px;
    }

    .section-label {
      font-weight: 600;
      margin: 30px 0 10px 0;
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .pill {
      padding: 10px 20px;
      border-radius: 999px;
      background: #f1ebe4;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .pill:hover {
      transform: translateY(-2px);
    }

    .pill.active {
      background: #ff4d00;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,0,0.3);
    }

    button {
      width: 100%;
      margin-top: 40px;
      padding: 24px;
      border-radius: 30px;
      border: none;
      background: #ff4d00;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255,77,0,0.4);
    }

    /* RESULTS */

    .results {
      max-width: 1000px;
      margin: 0 auto 120px auto;
      padding: 0 24px;
    }

    .venue-card {
      background: white;
      padding: 32px;
      border-radius: 28px;
      margin-bottom: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.06);
      transition: all 0.25s ease;
    }

    .venue-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.08);
    }

    .venue-name {
      font-family: 'Poppins', sans-serif;
      font-size: 26px;
      margin-bottom: 8px;
    }

    .contact-stack {
      margin-top: 20px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .contact-stack a {
      background: #1f1611;
      color: white;
      padding: 12px 18px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .contact-stack a:hover {
      background: #ff4d00;
    }

    .loading {
      text-align: center;
      font-size: 22px;
      margin: 80px 0;
      animation: pulse 1.2s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 44px;
      }

      .search-grid {
        grid-template-columns: 1fr;
      }

      .search-wrapper {
        padding: 28px;
      }
    }

  </style>
</head>

<body>

<div class="nav">
  <div class="logo">Pitch<span>.</span></div>
</div>

<section class="hero">
  <h1>
    Find venues that <span class="highlight">actually reply.</span>
  </h1>
  <p>
    Pitch replaces stale Reddit lists with real, active rooms so you can focus on building the show.
  </p>
</section>

<section class="search-wrapper">

  <div class="search-grid">
    <input id="city" placeholder="City (SF, NYC, Chicagoâ€¦)" />
    <input id="capacity" placeholder="Audience size (ex: 80)" />
  </div>

  <div class="section-label">Genre / vibe</div>
  <div class="pill-group" id="genreGroup">
    <div class="pill">Rock</div>
    <div class="pill">Cabaret</div>
    <div class="pill">Indie Pop</div>
    <div class="pill">Acoustic</div>
    <div class="pill">Comedy</div>
    <div class="pill">Experimental</div>
  </div>

  <div class="section-label">Priorities</div>
  <div class="pill-group" id="filterGroup">
    <div class="pill">Queer-owned</div>
    <div class="pill">Black-owned</div>
    <div class="pill">Most likely to reply</div>
  </div>

  <button onclick="searchVenues()">Search 15 venues â†’</button>

</section>

<div id="status"></div>
<section id="results" class="results"></section>

<script>
let selectedGenre = "";
let selectedFilters = [];

document.querySelectorAll("#genreGroup .pill").forEach(pill => {
  pill.addEventListener("click", () => {
    document.querySelectorAll("#genreGroup .pill").forEach(p => p.classList.remove("active"));
    pill.classList.add("active");
    selectedGenre = pill.innerText;
  });
});

document.querySelectorAll("#filterGroup .pill").forEach(pill => {
  pill.addEventListener("click", () => {
    pill.classList.toggle("active");
    const value = pill.innerText;
    if (selectedFilters.includes(value)) {
      selectedFilters = selectedFilters.filter(f => f !== value);
    } else {
      selectedFilters.push(value);
    }
  });
});

async function searchVenues() {

  const city = document.getElementById("city").value;
  const capacity = document.getElementById("capacity").value;

  const status = document.getElementById("status");
  const results = document.getElementById("results");

  status.innerHTML = '<div class="loading">ðŸŽ¶ Finding rooms that want youâ€¦</div>';
  results.innerHTML = "";

  const response = await fetch("/api/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      city,
      capacity,
      genre: selectedGenre,
      filters: selectedFilters,
      extra: ""
    })
  });

  if (!response.ok) {
    status.innerHTML = "Search failed.";
    return;
  }

  const data = await response.json();
  status.innerHTML = "";

  data.venues.forEach(v => {
    const card = document.createElement("div");
    card.className = "venue-card";

    card.innerHTML = `
      <div class="venue-name">${v.name}</div>
      <div>${v.description}</div>
      <div><strong>Capacity:</strong> ${v.capacity || "Unknown"}</div>

      <div class="contact-stack">
        ${v.website ? `<a href="${v.website}" target="_blank">Website</a>` : ""}
        ${v.instagram ? `<a href="${v.instagram}" target="_blank">Instagram</a>` : ""}
        ${v.email ? `<a href="mailto:${v.email}">Email</a>` : ""}
        ${v.phone ? `<a href="tel:${v.phone}">Call</a>` : ""}
      </div>
    `;
    results.appendChild(card);
  });
}
</script>

</body>
</html>
