<!DOCTYPE html>
<html>
<head>
  <title>Pitch | Find Your Next Stage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      background:#111;
      color:white;
      font-family:'Open Sans',sans-serif;
    }

    .hero {
      text-align:center;
      padding:60px 20px;
    }

    h1 {
      font-family:'Poppins';
      font-size:42px;
    }

    .search-panel {
      max-width:600px;
      margin:30px auto;
      background:#181818;
      padding:30px;
      border-radius:12px;
    }

    input, select {
      width:100%;
      padding:12px;
      margin-bottom:20px;
      background:#222;
      border:1px solid #333;
      color:white;
      border-radius:6px;
    }

    button {
      width:100%;
      padding:14px;
      background:#f94501;
      border:none;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
    }

    .results-wrapper {
      display:none;
      max-width:800px;
      margin:60px auto;
      padding:0 20px;
    }

    .venue-card {
      background:#181818;
      padding:20px;
      margin-bottom:20px;
      border-radius:12px;
    }

    .venue-name {
      font-family:'Poppins';
      font-size:18px;
      margin-bottom:6px;
    }

    .more-btn {
      margin-top:20px;
      background:#f94501;
    }

  </style>
</head>

<body>

<div class="hero">
  <h1>Find Your Next Stage</h1>

  <div class="search-panel">
    <input id="cityInput" placeholder="City or Neighborhood">
    <input id="audienceInput" placeholder="Expected Audience">
    <input id="vibeInput" placeholder="Vibe Check (optional)">
    <select id="countSelect">
      <option value="5">5 Venues</option>
      <option value="10">10 Venues</option>
      <option value="15">15 Venues</option>
    </select>
    <button onclick="searchVenues()">Search Venues</button>
  </div>
</div>

<div class="results-wrapper" id="resultsWrapper">
  <div id="results"></div>
  <button id="moreBtn" class="more-btn" onclick="showMore()" style="display:none;">
    See a few more âœ¨
  </button>
</div>

<script src="/script.js?v=1"></script>
</body>
</html>
