<!DOCTYPE html>
<html>
<head>
  <title>Pitch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f3efe9;
      font-family: 'Open Sans', sans-serif;
      color: #2d1f17;
    }

    .container {
      max-width: 850px;
      margin: 80px auto;
      padding: 40px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff4d00;
    }

    .sub {
      color: #6d5f57;
      margin-bottom: 40px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #e8e1d9;
      margin-bottom: 16px;
      font-size: 16px;
    }

    button {
      background: #ff4d00;
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 16px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      margin: 30px 0;
      font-size: 24px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-8px); }
    }

    .venue-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .venue-name {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .contact-stack {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .contact-stack a {
      background: #ff4d00;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
    }

  </style>
</head>

<body>

<div class="container">
  <h1>Find venues that actually <span class="highlight">reply.</span></h1>
  <div class="sub">Stop digging through old Reddit threads. Focus on planning the show.</div>

  <input id="city" placeholder="City (SF, San Fran, NYC...)" />
  <input id="capacity" placeholder="Capacity (ex: 80)" />
  <input id="genre" placeholder="Genre / vibe (rock, cabaret, indie pop...)" />
  <textarea id="extra" placeholder="Anything else feel important?"></textarea>

  <button onclick="searchVenues()">Find venues â†’</button>

  <div id="status"></div>
  <div id="results"></div>
</div>

<script>
async function searchVenues() {

  const city = document.getElementById("city").value;
  const capacity = document.getElementById("capacity").value;
  const genre = document.getElementById("genre").value;
  const extra = document.getElementById("extra").value;

  const status = document.getElementById("status");
  const results = document.getElementById("results");

  status.innerHTML = '<div class="loading">ðŸŽµ Searching for your next gig...</div>';
  results.innerHTML = "";

  const response = await fetch("/api/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      city,
      capacity,
      genre,
      extra,
      filters: []
    })
  });

  if (!response.ok) {
    status.innerHTML = "Something went wrong.";
    return;
  }

  const data = await response.json();
  status.innerHTML = "";

  data.venues.forEach(v => {

    const card = document.createElement("div");
    card.className = "venue-card";

    card.innerHTML = `
      <div class="venue-name">${v.name}</div>
      <div>${v.description}</div>
      <div><strong>Capacity:</strong> ${v.capacity || "Unknown"}</div>

      <div class="contact-stack">
        ${v.website ? `<a href="${v.website}" target="_blank">Website</a>` : ""}
        ${v.instagram ? `<a href="${v.instagram}" target="_blank">Instagram</a>` : ""}
        ${v.email ? `<a href="mailto:${v.email}">Email</a>` : ""}
        ${v.phone ? `<a href="tel:${v.phone}">Call</a>` : ""}
      </div>
    `;

    results.appendChild(card);
  });
}
</script>

</body>
</html>
