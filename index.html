<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venue Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Find venues that actually want you.</h1>

  <div class="form">
    <input id="city" placeholder="Target city" value="Brooklyn" />
    <input id="audience" placeholder="Audience size" value="40" />

    <label>
      <input type="checkbox" id="blackOwned" />
      Black owned
    </label>

    <label>
      <input type="checkbox" id="topLikely" />
      Top likely fit
    </label>

    <button id="buildBtn">Build my shortlist</button>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
