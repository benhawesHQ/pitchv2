<!DOCTYPE html>
<html>
<head>
  <title>Pitch.io | Book a show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¸</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --orange:#f94501;
      --bg:#111;
      --card:#181818;
      --soft:#2a2a2a;
    }

    body{
      margin:0;
      background:var(--bg);
      color:white;
      font-family:'Open Sans',sans-serif;
    }

    .nav{
      position:absolute;
      top:20px;
      left:40px;
      right:40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:3;
    }

    .logo{
      font-family:'Poppins',sans-serif;
      font-weight:800;
      font-size:20px;
    }

    .guide-btn{
      background:var(--orange);
      color:black;
      padding:10px 18px;
      border-radius:999px;
      font-family:'Poppins',sans-serif;
      font-weight:700;
      font-size:14px;
      text-decoration:none;
      cursor:pointer;
    }

    .hero{
      position:relative;
      background:url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
      padding:140px 20px 100px;
      text-align:center;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.65);
    }

    .hero-content{
      position:relative;
      z-index:2;
      max-width:760px;
      margin:auto;
    }

    h1{
      font-family:'Poppins',sans-serif;
      font-weight:800;
      font-size:44px;
      margin-bottom:12px;
    }

    .sub{
      font-size:20px;
      opacity:.9;
      margin-bottom:50px;
    }

    .search-box{
      background:rgba(20,20,20,.95);
      padding:32px;
      border-radius:14px;
      border:1px solid #222;
      text-align:left;
    }

    label{
      font-family:'Poppins',sans-serif;
      font-weight:700;
      font-size:14px;
      margin-bottom:10px;
      display:block;
    }

    input{
      width:100%;
      padding:14px;
      border-radius:8px;
      border:1px solid #2b2b2b;
      background:var(--card);
      color:white;
      font-size:15px;
      margin-bottom:28px;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:28px;
    }

    .pill{
      padding:8px 14px;
      border-radius:20px;
      background:var(--soft);
      border:1px solid #333;
      cursor:pointer;
      font-size:14px;
      transition:.15s;
    }

    .pill.active{
      background:var(--orange);
      color:black;
      border-color:var(--orange);
      font-weight:600;
    }

    .segment{
      display:flex;
      background:var(--soft);
      border-radius:999px;
      padding:4px;
      margin-bottom:28px;
      border:1px solid #333;
    }

    .segment-option{
      flex:1;
      text-align:center;
      padding:10px 0;
      border-radius:999px;
      cursor:pointer;
      font-family:'Poppins',sans-serif;
      font-weight:600;
      font-size:14px;
      transition:.2s;
    }

    .segment-option.active{
      background:var(--orange);
      color:black;
    }

    .search-btn{
      width:100%;
      padding:16px;
      border-radius:10px;
      border:none;
      font-family:'Poppins',sans-serif;
      font-weight:700;
      font-size:16px;
      background:var(--orange);
      color:black;
      cursor:pointer;
    }

    .results{
      padding:60px 20px;
      max-width:900px;
      margin:auto;
    }
  </style>
</head>

<body>

<div class="hero">

  <div class="nav">
    <div class="logo">ðŸŽ¸ Pitch.io</div>
    <a href="#" class="guide-btn">Guide to pitching shows</a>
  </div>

  <div class="hero-content">
    <h1>Find venues that want to see you play.</h1>
    <div class="sub">Book more shows. Play more music.</div>

    <div class="search-box">

      <label>What are you booking?</label>
      <div class="segment" id="showTypeSegment">
        <div class="segment-option active">Single show</div>
        <div class="segment-option">Multi-city</div>
      </div>

      <label id="cityLabel">City</label>
      <input id="cityInput" placeholder="Nashville" />

      <label>Genre</label>
      <div class="row">
        <div class="pill">ðŸŽ¸ Rock</div>
        <div class="pill">ðŸŒ™ Indie</div>
        <div class="pill">ðŸŽ· Jazz</div>
        <div class="pill">ðŸŽ­ Cabaret</div>
        <div class="pill">ðŸŽ¤ Comedy</div>
        <div class="pill">âœ¨ Pop</div>
      </div>

      <label>Audience size</label>
      <input id="audience" placeholder="20-30" />

      <button class="search-btn" id="searchBtn">Search venues</button>

    </div>
  </div>
</div>

<div class="results" id="results"></div>

<script>

/* ðŸŽ¸ Genre toggle working */
document.querySelectorAll(".pill").forEach(pill=>{
  pill.addEventListener("click",()=>{
    pill.classList.toggle("active");
  });
});

let showType="Single show";

document.querySelectorAll("#showTypeSegment .segment-option").forEach(btn=>{
  btn.addEventListener("click",function(){

    document.querySelectorAll("#showTypeSegment .segment-option")
      .forEach(b=>b.classList.remove("active"));

    this.classList.add("active");
    showType=this.innerText;

    if(showType==="Single show"){

      confetti({
        particleCount:150,
        spread:80,
        origin:{y:0.6},
        shapes:['text'],
        shapeOptions:{
          text:{value:'ðŸŽ¤',font:'30px serif'}
        }
      });

      document.getElementById("cityLabel").innerText="City";
      document.getElementById("cityInput").placeholder="Nashville";
    }

    if(showType==="Multi-city"){

      confetti({
        particleCount:160,
        spread:100,
        origin:{y:0.6}
      });

      document.getElementById("cityLabel").innerText="Cities";
      document.getElementById("cityInput").placeholder="Nashville, Chicago, NYC";
    }

  });
});

</script>

</body>
</html>
