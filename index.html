<!DOCTYPE html>
<html>
<head>
  <title>Pitch.io | Book a show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸŽ¸ Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¸</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --orange: #f94501;
      --bg: #111;
      --card: #181818;
      --soft: #2a2a2a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: 'Open Sans', sans-serif;
    }

    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
      padding: 120px 20px 100px;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 760px;
      margin: auto;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 44px;
      margin-bottom: 12px;
    }

    .sub {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 50px;
    }

    .search-box {
      background: rgba(20,20,20,0.95);
      padding: 32px;
      border-radius: 14px;
      border: 1px solid #222;
      text-align: left;
    }

    label {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #2b2b2b;
      background: var(--card);
      color: white;
      font-size: 15px;
      margin-bottom: 28px;
    }

    .segment {
      display: flex;
      background: var(--soft);
      border-radius: 999px;
      padding: 4px;
      margin-bottom: 28px;
      border: 1px solid #333;
    }

    .segment-option {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .segment-option.active {
      background: var(--orange);
      color: black;
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      background: var(--orange);
      color: black;
      cursor: pointer;
      margin-top: 10px;
    }

    .results {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .city-group {
      margin-bottom: 30px;
      border: 1px solid #222;
      border-radius: 10px;
      background: var(--card);
    }

    .city-header {
      padding: 15px 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .venue-list {
      display: none;
      padding: 0 20px 20px;
    }

    .venue-item {
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

  </style>
</head>

<body>

<div class="hero">
  <div class="hero-content">
    <h1>Find venues that want to see you play.</h1>
    <div class="sub">Book more shows. Play more music.</div>

    <div class="search-box">

      <label>What are you booking?</label>
      <div class="segment" id="showTypeSegment">
        <div class="segment-option active">Single show</div>
        <div class="segment-option">Multi-city</div>
      </div>

      <label id="cityLabel">City</label>
      <input id="cityInput" placeholder="Nashville" />

      <button class="search-btn" id="searchBtn">Search venues</button>

    </div>
  </div>
</div>

<div class="results" id="results"></div>

<script>

let showType = "Single show";

/* Toggle show type */
document.querySelectorAll("#showTypeSegment .segment-option").forEach(btn => {
  btn.addEventListener("click", function() {
    document.querySelectorAll("#showTypeSegment .segment-option").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
    showType = this.innerText;

    if (showType === "Multi-city") {

      // ðŸŽ‰ Confetti celebration
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      document.getElementById("cityLabel").innerText = "Cities";
      document.getElementById("cityInput").placeholder = "Nashville, Chicago, NYC";

    } else {
      document.getElementById("cityLabel").innerText = "City";
      document.getElementById("cityInput").placeholder = "Nashville";
    }
  });
});

/* Search */
document.getElementById("searchBtn").addEventListener("click", async function() {

  const input = document.getElementById("cityInput").value;
  if (!input) return;

  const cities = showType === "Multi-city"
    ? input.split(",").map(c => c.trim())
    : [input.trim()];

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  for (let city of cities) {

    const group = document.createElement("div");
    group.className = "city-group";

    const header = document.createElement("div");
    header.className = "city-header";
    header.innerHTML = `
      <span>${city}</span>
      <span>+</span>
    `;

    const list = document.createElement("div");
    list.className = "venue-list";

    header.addEventListener("click", () => {
      const open = list.style.display === "block";
      list.style.display = open ? "none" : "block";
      header.querySelector("span:last-child").innerText = open ? "+" : "â€“";
    });

    // Fetch venues per city
    try {
      const res = await fetch("/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ city })
      });

      const data = await res.json();

      data.forEach(v => {
        const item = document.createElement("div");
        item.className = "venue-item";
        item.innerText = v.name;
        list.appendChild(item);
      });

    } catch (err) {
      console.error(err);
    }

    group.appendChild(header);
    group.appendChild(list);
    resultsDiv.appendChild(group);
  }

});

</script>

</body>
</html>
