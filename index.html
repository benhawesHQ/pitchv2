<!DOCTYPE html>
<html>
<head>
  <title>Pitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #0f0f12;
      color: white;
      overflow-x: hidden;
    }

    /* NAV */

    .nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .logo span {
      color: #ff4d00;
    }

    /* HERO */

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 80px 20px;
      background: #0f0f12;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('rainbow-paper.jpg') center center / cover no-repeat;
      opacity: 0.25;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(15,15,18,0.95), rgba(15,15,18,0.85));
    }

    .hero-content {
      position: relative;
      max-width: 1000px;
      text-align: center;
      z-index: 2;
    }

    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 72px;
      line-height: 1.05;
      margin-bottom: 30px;
    }

    .hero h1 span {
      color: #ff4d00;
    }

    .hero p {
      font-size: 22px;
      opacity: 0.9;
      margin-bottom: 60px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* SEARCH PANEL */

    .search-panel {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      padding: 45px;
      border-radius: 30px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.6);
      max-width: 850px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      border: none;
      margin-bottom: 18px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .section-label {
      font-weight: 600;
      margin: 25px 0 12px;
      text-align: left;
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: flex-start;
    }

    .pill {
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 14px;
    }

    .pill:hover {
      transform: translateY(-2px);
    }

    .pill.active {
      background: #ff4d00;
      box-shadow: 0 0 20px rgba(255,77,0,0.5);
    }

    button {
      width: 100%;
      padding: 20px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      font-size: 18px;
      background: #ff4d00;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 60px rgba(255,77,0,0.6);
    }

    /* RESULTS */

    .results-section {
      background: #f5f1ec;
      color: #1f1611;
      padding: 120px 20px;
    }

    .results-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .venue-card {
      background: white;
      padding: 30px;
      border-radius: 24px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.07);
      transition: all 0.25s ease;
    }

    .venue-card:hover {
      transform: translateY(-6px);
    }

    .venue-name {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-stack {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .contact-stack a {
      background: #1f1611;
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .contact-stack a:hover {
      background: #ff4d00;
    }

    .loading {
      text-align: center;
      font-size: 22px;
      margin-top: 50px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 42px;
      }

      .search-panel {
        padding: 25px;
      }

      .nav {
        padding: 20px;
      }
    }

  </style>
</head>

<body>

<div class="nav">
  <div class="logo">Pitch<span>.</span></div>
</div>

<section class="hero">
  <div class="hero-content">
    <h1>
      Build the show.<br>
      We’ll find the <span>rooms.</span>
    </h1>
    <p>
      Real venues. Real contacts. No outdated Reddit lists. Focus on the art.
    </p>

    <div class="search-panel">
      <input id="city" placeholder="City (SF, NYC, Chicago…)" />
      <input id="capacity" placeholder="Audience size (ex: 75)" />

      <div class="section-label">Genre</div>
      <div class="pill-group" id="genreGroup">
        <div class="pill">Rock</div>
        <div class="pill">Cabaret</div>
        <div class="pill">Comedy</div>
        <div class="pill">Indie</div>
        <div class="pill">Acoustic</div>
      </div>

      <div class="section-label">Priorities</div>
      <div class="pill-group" id="filterGroup">
        <div class="pill">Queer-owned</div>
        <div class="pill">Black-owned</div>
        <div class="pill">Most likely to reply</div>
      </div>

      <button onclick="searchVenues()">Find 15 Venues →</button>

      <div id="status"></div>
    </div>
  </div>
</section>

<section class="results-section">
  <div id="results" class="results-container"></div>
</section>

<script src="script.js"></script>

</body>
</html>
