<!DOCTYPE html>
<html>
<head>
  <title>Pitch</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f4efe9;
      font-family: 'Inter', sans-serif;
      color: #2b1d14;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 54px;
      line-height: 1.1;
      margin-bottom: 12px;
    }

    .highlight {
      color: #ff4d00;
    }

    .sub {
      font-size: 18px;
      color: #6a5d55;
      margin-bottom: 40px;
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: #e9e2da;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 24px;
    }

    .pill {
      padding: 10px 16px;
      border-radius: 999px;
      background: #e9e2da;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .pill.active {
      background: #ff4d00;
      color: white;
    }

    button {
      background: #ff4d00;
      color: white;
      border: none;
      padding: 18px;
      width: 100%;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      margin: 40px 0;
      font-size: 22px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .venue-card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      margin-bottom: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.06);
    }

    .venue-name {
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      margin-bottom: 8px;
    }

    .contact-stack {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .contact-stack a {
      background: #ff4d00;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

  </style>
</head>

<body>

<div class="container">

  <h1>
    Find venues that actually <span class="highlight">reply.</span>
  </h1>

  <div class="sub">
    Stop digging through old Reddit lists. Focus on building the show.
  </div>

  <input id="city" placeholder="City (SF, San Fran, NYC...)" />
  <input id="capacity" placeholder="Audience size (ex: 80)" />

  <div style="font-weight:600;margin-bottom:8px;">Genre / vibe</div>
  <div class="pill-group" id="genreGroup">
    <div class="pill">Rock</div>
    <div class="pill">Cabaret</div>
    <div class="pill">Indie Pop</div>
    <div class="pill">Acoustic</div>
    <div class="pill">Comedy</div>
    <div class="pill">Experimental</div>
  </div>

  <div style="font-weight:600;margin-bottom:8px;">Filters</div>
  <div class="pill-group" id="filterGroup">
    <div class="pill">Queer-owned</div>
    <div class="pill">Black-owned</div>
    <div class="pill">Most likely to reply</div>
  </div>

  <button onclick="searchVenues()">Find venues ‚Üí</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<script>

let selectedGenre = "";
let selectedFilters = [];

document.querySelectorAll("#genreGroup .pill").forEach(pill => {
  pill.addEventListener("click", () => {
    document.querySelectorAll("#genreGroup .pill").forEach(p => p.classList.remove("active"));
    pill.classList.add("active");
    selectedGenre = pill.innerText;
  });
});

document.querySelectorAll("#filterGroup .pill").forEach(pill => {
  pill.addEventListener("click", () => {
    pill.classList.toggle("active");
    const value = pill.innerText;

    if (selectedFilters.includes(value)) {
      selectedFilters = selectedFilters.filter(f => f !== value);
    } else {
      selectedFilters.push(value);
    }
  });
});

async function searchVenues() {

  const city = document.getElementById("city").value;
  const capacity = document.getElementById("capacity").value;

  const status = document.getElementById("status");
  const results = document.getElementById("results");

  status.innerHTML = '<div class="loading">üëè Finding rooms that want you...</div>';
  results.innerHTML = "";

  const response = await fetch("/api/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      city,
      capacity,
      genre: selectedGenre,
      filters: selectedFilters,
      extra: ""
    })
  });

  if (!response.ok) {
    status.innerHTML = "Search failed.";
    return;
  }

  const data = await response.json();
  status.innerHTML = "";

  data.venues.forEach(v => {

    const card = document.createElement("div");
    card.className = "venue-card";

    card.innerHTML = `
      <div class="venue-name">${v.name}</div>
      <div>${v.description}</div>
      <div><strong>Capacity:</strong> ${v.capacity || "Unknown"}</div>

      <div class="contact-stack">
        ${v.website ? `<a href="${v.website}" target="_blank">Website</a>` : ""}
        ${v.instagram ? `<a href="${v.instagram}" target="_blank">Instagram</a>` : ""}
        ${v.email ? `<a href="mailto:${v.email}">Email</a>` : ""}
        ${v.phone ? `<a href="tel:${v.phone}">Call</a>` : ""}
      </div>
    `;

    results.appendChild(card);
  });
}

</script>

</body>
</html>
