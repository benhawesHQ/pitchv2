<!DOCTYPE html>
<html>
<head>
  <title>Pitch.io | Book a show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸŽ¸ Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¸</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>

    :root {
      --orange: #f94501;
      --bg: #111;
      --card: #1a1a1a;
      --soft: #2a2a2a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: 'Open Sans', sans-serif;
    }

    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
      padding: 130px 20px 110px;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 720px;
      margin: auto;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 46px;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 50px;
    }

    .search-box {
      background: rgba(20,20,20,0.95);
      padding: 32px;
      border-radius: 12px;
      border: 1px solid #222;
      text-align: left;
    }

    label {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #2b2b2b;
      background: var(--card);
      color: white;
      font-size: 15px;
      margin-bottom: 24px;
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      background: var(--orange);
      color: black;
      cursor: pointer;
    }

    .results {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .venue-card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #222;
    }

    .venue-name {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 18px;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
      z-index: 999;
    }

    .quote {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 600;
      max-width: 600px;
    }

    .author {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.6;
    }

  </style>
</head>

<body>

<div class="hero">
  <div class="hero-content">
    <h1>Find venues that want to see you play.</h1>
    <div class="sub">Book more shows. Play more music.</div>

    <div class="search-box">
      <label>City</label>
      <input id="city" placeholder="Nashville, NYC, Chicagoâ€¦" />
      <button class="search-btn" id="searchBtn">Search venues</button>
    </div>
  </div>
</div>

<div class="results" id="results"></div>

<div class="loading-overlay" id="loading">
  <div class="quote" id="quoteText"></div>
  <div class="author" id="quoteAuthor"></div>
</div>

<script>

const quotes = [
  { text: "The way I see it, if you want the rainbow, you gotta put up with the rain.", author: "Dolly Parton" },
  { text: "You have to be relentless.", author: "BeyoncÃ©" },
  { text: "Play every show like it matters.", author: "Dave Grohl" },
  { text: "Nobody believed in us at first.", author: "Brandon Flowers" },
  { text: "Keep showing up.", author: "Jon Bon Jovi" },
  { text: "Youâ€™ve got to keep going.", author: "Shania Twain" },
  { text: "Make your own luck.", author: "Taylor Hawkins" },
  { text: "I didnâ€™t have a plan B.", author: "Ed Sheeran" },
  { text: "Confidence is everything.", author: "Katy Perry" },
  { text: "You canâ€™t fake passion.", author: "Brandon Flowers" }
];

function randomQuote() {
  return quotes[Math.floor(Math.random() * quotes.length)];
}

document.getElementById("searchBtn").addEventListener("click", async function() {

  const city = document.getElementById("city").value;
  if (!city) {
    alert("Enter a city.");
    return;
  }

  const quote = randomQuote();
  document.getElementById("quoteText").innerText = "â€œ" + quote.text + "â€";
  document.getElementById("quoteAuthor").innerText = "â€” " + quote.author;

  document.getElementById("loading").style.display = "flex";

  try {
    const res = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ city })
    });

    const data = await res.json();

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    data.forEach(venue => {
      const card = document.createElement("div");
      card.className = "venue-card";
      card.innerHTML = `
        <div class="venue-name">${venue.name}</div>
        <div>${venue.address || ""}</div>
      `;
      resultsDiv.appendChild(card);
    });

  } catch (err) {
    console.error("Search error:", err);
  }

  document.getElementById("loading").style.display = "none";

});

</script>

</body>
</html>
